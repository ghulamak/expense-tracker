
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Your custom styles -->
</head>
<body>

  <div class="container">
    <h1 class="mt-5 mb-4">Expense Tracker</h1>

    <div class="row">
      <div class="col-md-6">
        <form onsubmit="handleFormSubmit(event)" id="expense-form">
          <div class="mb-3">
            <label for="expense-amount" class="form-label">Choose expenseamount:</label>
            <input type="number" name="amount" id="expense-amount">
          </div>
          <div class="mb-3">
            <label for="expense-name" class="form-label">Choose description:</label>
            <input type="text" name="name" id="expense-name" required>
          </div>
          <div class="mb-3">
            <label for="expense-category">Choose a category:</label>
            <select id="categorys" name="select">
                <option value="fuel">fuel</option>
                <option value="movie">movie</option>
                <option value="food">food</option>
                <option value="electricity">electricity</option>
            </select>
            
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <ul id="expense-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
